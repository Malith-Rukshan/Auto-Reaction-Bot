name: Deploy to Cloudflare Workers

on: 
  workflow_dispatch:
    inputs:
      BOT_TOKEN:
        description: 'Telegram Bot Token'
        required: true
        type: string
      BOT_USERNAME:
        description: 'Telegram Bot Username'
        required: true
        type: string
      EMOJI_LIST:
        description: 'Emoji List'
        required: false
        type: string
